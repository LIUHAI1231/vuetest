<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      div{
        margin: 15px 0;
      }
    </style>
  </head>

  <body>
    <div id="app-1">{{ message }}</div>

    <div id="app-2"><span v-bind:title="title"> 鼠标悬停！ </span></div>

    <div id="app-3">
      <transition name="fade">
        <p v-if="bool">{{ bool }}</p>
      </transition>
    </div>

    <div id="app-4">
      <table>
        <thead>
          <th>personalName</th>
          <th>bookName</th>
        </thead>
        <tbody>
          <tr v-for="val in collection">
            <td>{{ val.personalName }}</td>
            <td>{{ val.bookName }}</td>
            <td v-bind:class="[val.state?passClass:notpassClass]">
              {{ val.state ? "通过" : "不通过" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="app-5">
      <p>
        {{
          message
            .split(" ")
            .reverse()
            .join(" ")
        }}
      </p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
      <p v-if="!isEmpty">{{ message }}</p>
      <input type="text" v-model="message" v-on:input="switchP" />
      <label for="checkbox"><input type="checkbox" id="checkbox" v-model="checked">{{ checked }}</label>
      <br>
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames">
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
      <label for="mike">Mike</label>
      <br>
      <span>Checked names: {{ checkedNames }}</span>
      <br>
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>

    <div id="app-7">
      <ol>
        <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:classobj="classObject"
        >
        </todo-item>
      </ol>
    </div>

    <div id="app-8">
      <!-- <table-item style="text-align: center" v-bind:title="titleItem" v-bind:collection="collection"></table-item> -->

      <table>
        <thead>
          <th v-for="title in titleItem">{{ title }}</th>
        </thead>
        <tbody>
          <tr v-for="content in collection">
            <td v-for="val in tdValue(content)">{{ val }}</td>
            <!-- <td>{{val.id}}</td>
          <td>{{val.name}}</td>
          <td>{{val.sex?"男":"女"}}</td>
          <td>{{val.state?"通过":"不通过"}}</td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <div id="app-9">
      <ol>
        <li v-for="n in even(numbers)">{{ n }}</li>
      </ol>

      <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
      </button>
    </div>



    <div id="todo-list-example">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">Add a todo</label>
        <input
          v-model="newTodoText"
          id="new-todo"
          placeholder="E.g. Feed the cat"
        />
        <button>Add</button>
      </form>
      <ul>
        <todo-item 
        v-for="(todo, index) in todos" 
        v-bind:key="todo.id" 
        v-bind:title="todo.title" 
        v-on:remove="removeTodo(index, $event)"
        ></todo-item>
        <!-- <li
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:title="todo.title"
          v-on:remove="todos.splice(index, 1)"
        ></li> -->
      </ul>
    </div>



  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</html>
